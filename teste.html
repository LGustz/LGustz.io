    <script>
       // Função para salvar curtidas em um cookie
function saveLikesToCookie(likeCount) {
    // Define um cookie com o nome "likes" e o valor do contador de curtidas com uma data de expiração (ex: 1 ano)
    document.cookie = `likes=${likeCount}; expires=Thu, 01 Jan 2024 00:00:00 UTC; path=/`;
}

// Função para ler o valor das curtidas a partir do cookie
function readLikesFromCookie() {
    // Divide a string de cookie em partes
    const cookieParts = document.cookie.split(';');

    for (let i = 0; i < cookieParts.length; i++) {
        const cookiePart = cookieParts[i].trim();
        // Verifica se começa com "likes="
        if (cookiePart.startsWith('likes=')) {
            // Obtém o valor do cookie e retorna como número inteiro
            return parseInt(cookiePart.split('=')[1]);
        }
    }

    // Se não houver cookie, retorna 0
    return 0;
}

// Função para atualizar o contador de curtidas com base no cookie
function updateLikesFromCookie() {
    const likeCount = readLikesFromCookie();
    document.querySelector('.likeCount').textContent = likeCount;
}

// Função para aumentar ou diminuir as curtidas e atualizar o cookie
function increaseLikes(button) {
    let likeCount = button.nextElementSibling;
    let currentLikes = parseInt(likeCount.textContent);

    if (button.classList.contains("liked")) {
        // Se o botão já foi "curtido", diminua o contador
        likeCount.textContent = currentLikes - 1;
    } else {
        // Se o botão ainda não foi "curtido", aumente o contador
        likeCount.textContent = currentLikes + 1;
    }

    // Alterne a classe do botão para indicar se foi "curtido" ou não
    button.classList.toggle("liked");

    // Salva o contador de curtidas em um cookie
    saveLikesToCookie(likeCount.textContent);
}

// Atualiza o contador de curtidas ao carregar a página
window.onload = function () {
    updateLikesFromCookie();
};
    </script>
